sudo: required
language: c
services:
- docker
before_install:
- bash scripts/prebuild.sh
script:
- docker run --rm -v $PWD/src:/project database-instantclient
- find . -name libtoddog.so -ls
deploy:
  provider: releases
  api_key:
    secure: 
  file: src/build/libtoddog.so
  skip_cleanup: true
  on:
    repo: kikitux/oracle-toddog-function
    tags: true
